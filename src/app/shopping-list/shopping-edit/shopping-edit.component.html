<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">نام ماده</label>
          <input type="text" id="name" class="form-control" #inName>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">مقدار</label>
          <input type="number" id="amount" class="form-control" #inAmount>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12  form-group">
          <button class="btn btn-primary" type="button">بازنویسی</button>
          <button class="btn btn-danger" type="button">حذف</button>
          <button class="btn btn-success" type="submit" (click)="addIngredient()">افزودن</button>

        </div>
      </div>
    </form>
  </div>
</div>
